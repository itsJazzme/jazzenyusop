

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #2032b2;
      background-color: #ffffff;
    }

    header {
      background-color: #2da1ee;
      color: white;
      padding: 20px;
      text-align: left;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1.5px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }

    .menu {
      width: 20%;
      background-color: #2da1ee;
      padding: 10px;
      height: 20%;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      background-color: blue; /* Teal */
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu a:hover {
      background-color: #2da1ee; /* Darker Teal */
      transform: scale(1.05);
    }

    .main {
      width: 60%;
      padding: 10px;
      text-align: center;
    }

    .main h2 {
      color: #2da1ee;
      margin-bottom: 20px;
    }

    .carousel-inner img {
      width: 100%;
      height: 400px; /* Fixed height for all images */
      object-fit: cover; /* Ensures images maintain aspect ratio */
      border-radius: 10px;
    }

    .carousel-control {
      background-color: black(138, 43, 226, 0.5); /* Purple with transparency */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      top: 50%;
      transform: translateY(-50%);
    }

    .carousel-control:hover {
      background-color: black(138, 43, 226, 0.8); /* Darker purple on hover */
    }

    .carousel-indicators li {
      background-color: #2032b2; /* Purple */
      border: 1px solid #2032b2;
    }

    .carousel-indicators .active {
      background-color: #2da1ee; /* Teal */
    }


    @media only screen and (max-width: 768px) {
      .menu, .main {
        width: 100%;
      }

      .menu {
        text-align: center;
      }

      .carousel-inner img {
        height: 300px; /* Adjust height for smaller screens */
      }
    }
  </style>
  <!-- Add Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Add jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <h1>Jazzen Keithly C. Yusop</h1>

  <div class="container">
    <div class="menu">
      <a href="index.html">About ME</a>
      <a href="subjects.html">Subject Taken</a>
      <a href="currentsubject.html">Subject Currently Enrolled</a>
      <a href="contacts.html">Contact Me</a>
      <a href="favorites.html">My Favorites</a>
      <a href="Gallery.html">Gallery</a>
    </div>

    <div class="main">
      <h2>My Gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>

          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>

        <!-- Wrapper for slides -->

          <div class="item">
            <img src="picture10.jpeg" alt="Picture 10">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>


</body>
</html>
